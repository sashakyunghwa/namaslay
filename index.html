<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Namaslay</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.0/css/all.css" integrity="sha384-lKuwvrZot6UHsBSfcMvOkWwlCMgc0TaWr+30HWe3a4ltaBwTZhyTEggF5tJv8tbt" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.1.0.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css">
    <script src="main.js"></script>
</head>
    <body>
        <div class="header">
            <div class="image">
                <img class="logo" src="http://www.forteyoga.com/wp-content/uploads/2015/04/Reverse-Prayer-Pose.png" alt="header image">
            </div>
            <div class="header-text">
                <div id="namaslay">NAMASLAY</div>
                <div id="slay">The slay in me, recognizes the slay in you.</div>
            </div>
            <div class="image">
                <img class="logo" src="http://www.forteyoga.com/wp-content/uploads/2015/04/Reverse-Prayer-Pose.png" alt="header image">
            </div>  
        </div>
        <div class="main">
            <div class="sidebar sidebar-container">
                <div class="games-played">
                    <div class="label">Games Played</div>
                    <div class="value">0</div>
                </div>
                <div class="attempts">
                    <div class="label">Attempts</div>
                    <div class="value">0</div>
                </div>
                <div class="accuracy">
                    <div class="label">Accuracy</div>
                    <div class="value">0</div>
                </div>
                <div class="reset-section">
                    <button id="reset">Reset Game</button>
                    <a id="about" href="about.html">About Me</a>
                </div>
            </div>
            <div class="game-area">
            </div>   
        </div>
        <div class="modal hide">
            <i class="fas fa-times" aria-hidden="true"></i>
            <h1 id="modal_text">YOU <span id="modal_span_text" style="font-family: 'Jenna Sue'; font-size: 12vmin; margin-right: .2em">Namaslayed!</span></h1>
            <button id="namaplay">NAMAPLAY AGAIN</button>
        </div>
        <div class="shadowBox hide"></div>
    </body>
</html>
