<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Namaslay</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://code.jquery.com/jquery-3.1.0.js"></script>
    <script src="main.js"></script>
</head>
    <body>
        <div class="grid-container">
            <div class="header">
                <div class="flex-container">
                    <div class="image-div">
                        <img class="image-header" src="http://www.forteyoga.com/wp-content/uploads/2015/04/Reverse-Prayer-Pose.png" alt="header image"></div>
                    <div class="namaslay-div">
                        <div id="namaslay">NAMASLAY</div>
                        <div id="slay">The slay in me, recognizes the slay in you.</div>
                    </div>
                    <div class="image-div">
                        <img class="image-header" src="http://www.forteyoga.com/wp-content/uploads/2015/04/Reverse-Prayer-Pose.png" alt="header image">
                    </div>  
                </div>
            </div>
            <div class="sidebar sidebar-container">
                <div class="games-played">
                    <div class="label">Games Played</div>
                    <div class="value">0</div>
                </div>
                <div class="attempts">
                    <div class="label">Attempts</div>
                    <div class="value">0</div>
                </div>
                <div class="accuracy">
                    <div class="label">Accuracy</div>
                    <div class="value">0</div>
                </div>
                <div>
                    <button id="reset">Reset Game</button>
                </div>
                <div>
                    <a id="about" href="about.html">About Me</a>
                </div>
            </div>
            <div class="main">
            </div>   
        </div>   
        <div class="modal hide">
            <h1>Test</h1>
            <button onclick="game.toggleModal()">Close Dat Biz</button>
        </div>     
        <div class="shadowBox hide"></div>
    </body>
</html>
